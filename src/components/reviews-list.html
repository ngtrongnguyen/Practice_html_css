<div class="review-card">
  <div class="reviews-name">
    <figure class="reviews-avataimg">
      <img src="{{ img }}" alt="review image" class="reviews-img" />
    </figure>
    <div class="reviews-bname">
      <b>{{ name }}</b>
      <p>{{ role }}</p>
    </div>
  </div>
  <div class="reviews-textcontent">
    <span>{{ value }}</span>
  </div>
</div>
